<template name="circlesCtrl">
<div class="container">
<div class="row">
	<h1>generate random blooming circles</h1>
</div>
<!-- 
FORM SELECTING RANDOM CIRCLE OPTIONS
	REFER: davidmerfield
	circleCount: number of random circles;
	circleHue: hue of the colors for circles;
	circleLuminosity: luminosity of the color for circles;
 -->
<div class="row">
<!-- OPTIONS -->
<div class="col-xs-12">
  <form class="form-inline">
  <!-- circleCount incrementing -->
  <div class="form-group btn-group">
		<button id="circleAdd" type="button" class="btn btn-default">
			<i class="fa fa-plus"></i>
		</button>
		<button type="button" class="btn btn-default" disabled>
			<span class="badge">{{circleCount}} circles</span>
		</button>
		<button id="circleRemove" type="button" class="btn btn-default">
			<i class="fa fa-minus"></i>
		</button>
	</div>
	<!-- circleHue options dropdown -->
	<div class="form-group dropdown btn-group">
		<button class="btn btn-default" type="button"><strong>Hue</strong></button>
		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-chevron-down"></i></button>
		<ul class="dropdown-menu" role="menu">
			{{#each circleHueList}}
    	<li role="presentation">
    		<a data-hue="{{this}}" role="menuitem" tabindex="-1" class="hueOptions">
    			{{this}} <i class="hueSelectIcon"></i>
    		</a>
    	</li>
    	{{/each}}
    	<li role="presentation">
    		<a data-hue="random" role="menuitem" tabindex="-1" class="hueOptions">
    			random <i class="hueSelectIcon fa fa-hand-o-left fa-lg"></i>
    		</a>
    	</li>
		</ul>
	</div>
	<!-- circleLuminosity options dropdown -->
	<div class="form-group dropdown btn-group">
		<button class="btn btn-default" type="button"><strong>Luminosity</strong></button>
		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-chevron-down"></i></button>
		<ul class="dropdown-menu" role="menu">
			{{#each circleLumList}}
    	<li role="presentation">
    		<a data-lum="{{this}}" role="menuitem" tabindex="-1" class="lumOptions">
    			{{this}} <i class="lumSelectIcon"></i>
    		</a>
    	</li>
    	{{/each}}
    	<li role="presentation">
    		<a data-lum="random" role="menuitem" tabindex="-1" class="lumOptions">
    			random <i class="lumSelectIcon fa fa-hand-o-left fa-lg"></i>
    		</a>
    	</li>
		</ul>
	</div>
	<!-- Generate button for drawing circles in <svg> -->
	<button id="generateCircles" type="button" class="btn btn-warning btn-lg">
		Generate
	</button>
  </form>
</div>
</div>

</div>
</template>
