<template name="circlesCtrl">
	<h1>generate some sexy random circles</h1>
	<div class="container">
		<div class="row">
	  <form class="form-inline">
		<div class="btn-group-vertical">
			<button id="circleAdd" type="button" class="btn btn-sm btn-primary">
				<i class="fa fa-plus"></i>
			</button>
			<button id="circleRemove" type="button" class="btn btn-sm btn-danger">
				<i class="fa fa-minus"></i>
			</button>
		</div>
			<button id="generateCircles" type="button" class="btn btn-warning">
				GENERATE <span class="badge">{{circleCount}}</span>
			</button>
	  </form>
	  </div>
  </div>
</template>
